<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cropbytes Profitability</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="col-4">
          <button type="button" class="btn btn-light" onclick="return false">
            TRX/USD = <span id='trxusd'></span>
          </button>
          <button type="button" class="btn btn-light" onclick="return false">
            CBX/USD = <span id='cbxusd'></span>
          </button>
        </div>
      </div>
    </nav>
    <div class="row" style="--bs-gutter-x: 0;">
      <div id="produce_monitor" class="marquee">
        <div class="marquee_inner1">
        </div>
        <div class="marquee_inner2">
        </div>
      </div>
    </div>


    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col" title="Current Price">Price</th>
          <th scope="col">Market</th>
          <th scope="col">USD</th>
          <th scope="col">Water</th>
          <th scope="col">Corn Feed</th>
          <th scope="col">Carrot Feed</th>
          <th scope="col">Fruit Feed</th>
          <th scope="col">Produce</th>
          <th scope="col">Qty</th>
          <th scope="col" title="Time to produce(Days)">TTP</th>
          <th scope="col" title="Daily expenses">Expenses/Day</th>
          <th scope="col" title="Daily income">Income/Day</th>
          <th scope="col" title="Daily profit">Profit/Day</th>
          <th scope="col" title="# of days to ROI">ROI</th>
        </tr>
      </thead>
      <tbody>        
      </tbody>
    </table>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
